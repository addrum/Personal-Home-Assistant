# Views
default_view:
  name: default_view
  view: true
  icon: mdi:home-assistant
  entities:
    - group.light_groups
    - group.bitcoin_stats
    - group.calendars
    - group.family
    - group.date_time
    - group.weather
    - updater.updater

devices:
  name: Devices
  view: true
  icon: mdi:cellphone
  entities:
    - group.family
    - group.home_devices
    - group.visitor_devices
    - group.all_devices

kitchen:
  name: kitchen
  view: true
  icon: mdi:fridge
  entities:
    - media_player.kitchen_home_mini

landing:
  name: landing
  view: true
  icon: mdi:stairs
  entities:
    - group.landing_lights
    - group.landing_sensors

living_room:
  name: Living Room
  view: true
  icon: mdi:television
  entities:
    - group.living_room_devices 
    - group.living_room_lights
    - group.living_room_sensors
    - group.living_room_steam_sensors
    - media_player.tv
    - media_player.unnamed_device
    - media_player.panasonic_viera_tv
    - media_player.living_room_home

office:
  name: Office
  view: true
  icon: mdi:laptop
  entities:
    - group.adams_pc_stats
    - group.office_devices
    - group.office_lights
    - group.office_sensors
    - group.office_steam_sensors
    - group.office_switches
    # - camera.office_camera
    - media_player.office_home_mini
    - media_player.spotify

stats:
  name: Stats
  view: true
  icon: mdi:poll
  entities:
    - group.bitcoin_stats
    - group.pi_hole_stats 

toggles:
  name: Toggles
  view: true
  icon: mdi:toggle-switch
  entities:
    - group.all_automations
    - group.all_switches
    - group.all_input_booleans

travel:
  name: Travel
  view: true
  icon: mdi:train
  entities:
    - group.london_underground_status
    - group.travel_sensors      

