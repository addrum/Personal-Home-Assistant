- alias: Jubilee Line Delayed
  trigger:
    platform: state
    entity_id: sensor.jubilee_line_delayed
    to: 'true'
  condition:
    - condition: time
      after: '05:00:00'
      before: '22:00:00'
  action:
    - service: notify.pushbullet
      data:
        title: "Jubilee Line - {{ states.sensor.jubilee.state }}"
        message: "{{ states.sensor.jubilee.attributes.Description }}"

