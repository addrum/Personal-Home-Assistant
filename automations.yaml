- alias: Turn lights on in the morning (weekday)
  trigger:
    platform: time
    at: '07:00:00'
  condition:
    - condition: time
      weekday:
        - mon
        - tue
        - wed
        - thu
        - fri
  action:
    - service: light.turn_on
      entity_id: light.living_room
    - service: light.turn_on
      entity_id: light.stairs_light

- alias: Turn off all lights at night (weekday)
  trigger:
    platform: time
    at: '23:30:00'
  condition:
    - condition: time
      weekday:
        - sun
        - mon
        - tue
        - wed
        - thu
  action:
    - service: light.turn_off
      entity_id: group.all_lights
    # - service: notify.pushbullet
    #   data:
    #     message: "All lights turned off"

- alias: Turn off all lights at night (weekend)
  trigger:
    platform: time
    at: '03:00:00'
  condition:
    - condition: time
      weekday:
        - fri
        - sat
  action:
    - service: light.turn_off
      entity_id: group.all_lights
    # - service: notify.pushbullet
    #   data:
    #     message: "All lights turned off"

- alias: Turn off all lights in the morning after sunrise
  trigger:
    - platform: sun
      event: sunrise
      offset: "+00:30:00"
  condition:  
    - condition: state
      entity_id: group.all_lights
      state: 'on'
  action:
    - service: light.turn_off
      entity_id: group.all_lights
    - service: notify.pushbullet
      data:
        message: "All lights turned off"   

