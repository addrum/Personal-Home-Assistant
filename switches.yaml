- platform: wake_on_lan
  mac_address: !secret pc_mac_address 
  name: "Wake Adam's PC"
  host: 192.168.0.14

- platform: command_line
  switches:
    office_camera_switch:
      command_on: "python3 /home/homeassistant/.homeassistant/start_camera_recording.py"
      command_off: "python3 /home/homeassistant/.homeassistant/stop_camera_recording.py"
      friendly_name: Office Camera Recording 
